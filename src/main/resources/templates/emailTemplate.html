<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어카처</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            height: 100%;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: none;
            border-top: 2px green;
            border-bottom: 1px gray;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
            font-size: 16px;
            line-height: 1.5;
        }
        .code {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #0046FF;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            color: #999999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>어서와 카드는 처음이지</h1>
        <hr>
        <p>안녕하세요. 어카처 팀입니다.</p>
        <p>인증코드 입니다.</p>
        <p class="code">[[${name}]]</p>
        <p class="footer">문의 사항이 있으면 언제든지 연락주세요.</p>
    </div>
</body>
</html>
